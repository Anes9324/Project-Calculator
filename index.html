<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Project Calculator</title>
</head>
<body>
    <div id="nav-bar"> 
        <img src="img/nav-bar-logo.webp" alt="Nav bar logo!">
        <div class="nav-bar-content">About</div>
    </div>
        
    <div id="content">
        <div id="outer-container">
            <div id="output-container">
                <div id="output-value">0</div>
            </div>

            <div id="brand-name">
                TOP : CALCULATOR
            </div>

            <div id="keys-container">
                <input type="button" value="7" class="number">
                <input type="button" value="8" class="number">
                <input type="button" value="9" class="number">
                <input type="button" value="AC" class="erase special">
                <input type="button" value="DEL" class="delete special">
                <input type="button" value="4" class="number">
                <input type="button" value="5" class="number">
                <input type="button" value="6" class="number">
                <input type="button" value="x" class="operator">
                <input type="button" value="/" class="operator">
                <input type="button" value="1" class="number">
                <input type="button" value="2" class="number">
                <input type="button" value="3" class="number">
                <input type="button" value="+" class="operator">
                <input type="button" value="-" class="operator">
                <input type="button" value="0" class="number">
                <input type="button" value="." class="comma">
                <input type="button" value="-f" class="negative">
                <input type="button" value="exp" class="operator">
                <input type="button" value="=" class="equal special">
            </div>
        </div>
    </div>

    <div id="footer">
        All rights reserved Anes 2024
    </div>

</body>
</html>
